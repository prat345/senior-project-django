{% extends "base.html" %}

{% block title %}
    <title>New Log</title>
{% endblock %}

{% block content %}

        <!-- messages -->
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success" role="alert">
                {{message}}
            </div>
        {% endfor %}
        {% endif %}
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-lg-6">
                    <form method="post" action="new-log">
                        {% csrf_token %}
                        <h1 style="text-align: center;">New Test Log</h1>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="driver">Driver</label>
                                <input type="text" class="form-control" id="driver" name="driver" placeholder="Name">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="date">Date</label>
                                <input type="date" class="form-control" id="form-date" name="date">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="time">Time</label>
                                <input type="time" class="form-control" id="form-time" name="time">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <p>Location</p>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="location" id="CU" value="CU">
                                    <label class="form-check-label" for="CU">CU</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="location" id="NBTC" value="NBTC">
                                    <label class="form-check-label" for="HW">NBTC</label>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <p>Vehicle</p>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="vehicle" id="T1" value="T1">
                                    <label class="form-check-label" for="T1">T1</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="vehicle" id="T2-W" value="T2-W">
                                    <label class="form-check-label" for="T2-W">T2-W</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="vehicle" id="T2-B" value="T2-B">
                                    <label class="form-check-label" for="T2-B">T2-B</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <p>Label</p>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="label" value="Battery">
                                    <label class="form-check-label">Battery</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="label" value="Sensing">
                                    <label class="form-check-label">Sensing</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="label" value="Localization">
                                    <label class="form-check-label">Localization</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="label" value="Planning">
                                    <label class="form-check-label">Planning</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="label" value="Computing Node">
                                    <label class="form-check-label">Computing Node</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="label" value="Incident">
                                    <label class="form-check-label">Incident</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="note">Remarks</label>
                            <!-- <input type="text" class="form-control" id="note" name="note" placeholder="Remarks"> -->
                            <textarea class="form-control" name="note" id="note" cols="30" rows="3"></textarea>
                        </div>
                        <br>
                        <div class="row justify-content-center">
                            <button type="submit" class="button" style="width: 70%; text-align: center;">Submit</button>
                        </div>
                    </form>
                </div>
            </div>      
        </div>
        <script>
            var d = new Date();
            document.getElementById('form-date').valueAsDate = d;
            var time = d.toLocaleTimeString("en-GB", {hour: '2-digit', minute:'2-digit', second:"2-digit", hour12: false});
            console.log(time)
            document.getElementById('form-time').defaultValue = time;
        </script>

{% endblock %}
